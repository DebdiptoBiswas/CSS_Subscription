    body {

    .pricing-container{

    }
    .pricing-plan{

        padding:10px;
    }
    .plan-features{
        list-style-type: none;
        font-size: smaller;
        text-align: center;
        padding:0;
        margin:0;
    }
    .plan-button{
        margin-top:10px;
        background-color : red;
        border-radius: 10%;
        color:white;
        border-color: red;
    }
    .plan-title{
        font-weight:bold;
    }
    .plan-price{
        font-weight: bolder;
        font-size: 200%;
        margin-bottom:10px;
    }
    @media (max-width: 1000px) {
        .pricing-container{
            flex-direction: column;
            height:100%;
        }
    }
    @media (min-width : 1001px){
        .pricing-container{
            flex-direction: row;
        }
    }
  </style>
</head>
